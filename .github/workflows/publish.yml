name: Publish to NuGet

on:
  push:
    branches:
      - 'release/**'
  workflow_dispatch:

jobs:
  publish:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      
      - name: Restore dependencies
        run: dotnet restore Cube.FileSystem.SevenZip.slnx
      
      - name: Build Release
        run: dotnet build Cube.FileSystem.SevenZip.slnx -c Release -p:Platform=AnyCPU --no-restore
      
      - name: Pack
        run: dotnet pack Libraries/Core/Cube.FileSystem.SevenZip.csproj -c Release -p:Platform=AnyCPU --no-build -o Libraries/Core/bin
      
      - name: Publish to NuGet
        run: |
          $apiKey = $env:NUGET_API_KEY
          .\publish.ps1
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        shell: pwsh
